<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How Dumb Will Iggy Be Today?</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 50px 0;
    }
    h1 {
      color: #0070f3;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0070f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 10px;
    }
    button:hover {
      background-color: #005bb5;
    }
    h2 {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      animation: fadeIn 0.5s;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>How dumb will Iggy be today?</h1>
    <button onclick="generatePercentage()">Find Out!</button>
    <h2 id="result"></h2>
    <img id="iggyImage" src="https://ibb.co/3cPSYDS" alt="Random Image of Iggy">
    <audio id="clickSound" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>
  </div>

  <script>
    function generatePercentage() {
      const randomPercentage = Math.floor(Math.random() * 101);
      document.getElementById('result').innerText = `Iggy will be ${randomPercentage}% dumb today!`;
      document.getElementById('iggyImage').style.display = 'block'; // Show the image
      document.getElementById('clickSound').play(); // Play the sound
    }
  </script>

</body>
</html>
